<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1 {
    position: relative;
    display: inline;
    background: linear-gradient(to right, blue, orange);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

h1:after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 100%;
    background: linear-gradient(to right, blue, orange);
}
</style>
</head>
