<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    position: relative;
    display: inline;
    background: linear-gradient(to right, blue, orange);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

h1:after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 100%;
    background: linear-gradient(to right, blue, orange);
}
</style>
</head>
<body>
<h1>Ohh, hey there!!</h1>
<p>I don't really have any plans for this page.</p>
<p>Just messing around ¯\_(ツ)_/¯</p>
</body>
</html>
